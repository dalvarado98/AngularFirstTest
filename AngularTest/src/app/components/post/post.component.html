<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.text }}</p>
      <button (click)="toggleLikeButton()" type="button" class="btn btn-{{ likeButtonClass }} btn-sm md-5">{{ likeButtonText }}</button>
      <ngb-accordion #acc="ngbAccordion">
          <ngb-panel title="Comments">
            <ng-template ngbPanelContent>
              Damn
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
    </div>
  </div>
