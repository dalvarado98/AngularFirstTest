  <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">

				<div class="d-flex justify-content-center">

				</div>
				<div class="d-flex justify-content-center">
          <div>
              <div class="alert alert-danger" role="alert" [hidden]="alertHide">
                  {{ alertText }}
                </div>
              <h3 class="card-title center">Register now!</h3>

						<div class="input-group mb-3">
							<input type="text" name="" class="form-control input_user" [(ngModel)]='nickname' placeholder="nickname" required>
            </div>
              <app-tag-grid [gridColumns]="3" (tagsChanged)="tagsChangedHandler($event)"></app-tag-grid>
          </div>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
          <button type="button" class="btn register_btn" (click)="onRegister()">Login</button>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Have an account? <a [routerLink]="'/login'" class="ml-2">Sign In</a>
					</div>
        </div>
			</div>
		</div>
  </div>
